{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Review Submission Form</h1>
<br>
<form method="POST" action="{% url 'submitreview' %}" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form | crispy }}

  <input type="submit" class="btn btn-primary btn-lg" value="Submit Review" />
</form>
<br>
<hr>

{% endblock %}
